<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: red;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
        }

        .green {
            background-color: lime;
        }

        .dad {
            display: grid;
            grid-row: 2/3;
            column-gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="dad">
    <div class="green"></div>
    <div class="green"></div>
    <div class="green"></div>
    <div class="green"></div>
</div>
</body>
</html>
