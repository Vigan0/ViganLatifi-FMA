<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let points = parseInt(prompt('How many points did you get?'))
        if (points <= 19) {
            console.log('Your grade is 1');
        }
        else if(points <= 39) {
            console.log('your grade is 2');
        }
        else if(points <= 59) {
            console.log('your grade is 3');
        }
        else if (points <= 79) {
            console.log('your grade is 4');
        }
        else if(points <= 100) {
            console.log('your grade is 5');
        }
        else if(points = String) {
            console.log('dont write your points')
        }
        else {
            console.log('There was a mistake in your writing')
        }
    </script>
</body>
</html>
