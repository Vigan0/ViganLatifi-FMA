<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
</head>
<body>
    <header>
        <nav>
            <table border="1" width="50%">
                <tr>
                    <th colspan="2">Name & Surname</th>
                    <th rowspan="3"><figure><img src="/images/nature.jpg" alt="a picture of nature"></figure></th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                </tr>
            </table>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <br><br><br>
                <form action="">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    <br><br><br>
                    <label for="Surname">Surname:</label> <br>
                    <input type="text" name="surname" id="surname" placeholder="Enter your Surname"><br><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter your Password"><br><br>
                    <input type="button" value="Submit"><br><br>
                </form>
            </article>
        </section>
        <section>
            <article>
                <a href="https://www.youtube.com/">Go To Homepage</a>
            </article>
        </section>
    </main>
</body>
</html>
