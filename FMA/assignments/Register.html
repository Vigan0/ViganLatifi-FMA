<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Please sign up</h1>
    <form>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your first name">
        <br><br>
        <label for="surname">Last Name:</label>
        <input type="text" name="surname" id="surname" placeholder="Enter your last name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password">
        <br><br>
        <label for="date">Enter Your Birthday:</label>
        <input type="date" name="date" id="date">
        <br><br>
        <p>Gender:</p>
        <input type="radio" name="male" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="female" id="male" value="female">
        <label for="female">female</label><br><br>
        <input type="submit" value="Submit">
        <p>Already have an account? <a href="login.html"">Log in here</a></p>
    </form>
    <a href="/HTML final project/index.html#a3">Back</a>
</body>
</html>
