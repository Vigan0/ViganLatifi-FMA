<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt('please write the number you want to multiply')
        let n1 = 1
        for(let i = 0; i < 30; i++){
                console.log(`${number} * ${n1} = ${number*n1}`)
                n1++                
        }
    </script>
</body>
