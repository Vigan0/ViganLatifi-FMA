<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes (Tables)</title>
</head>

<body>
    <main>
        <section>
            <article>
                <table border="0.5" width="40%">
                    <tr id="first-row">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Hobby</th>
                    </tr>
                    <tr>
                        <td>Lebron</td>
                        <td>James</td>
                        <td>40</td>
                        <td>Basketball</td>
                    </tr>
                    <tr>
                        <td>Proteus</td>
                        <td>Pygmalion</td>
                        <td>18</td>
                        <td>Gaming</td>
                    </tr>
                    <tr>
                        <td>Kapono</td>
                        <td>Makaio</td>
                        <td>17</td>
                        <td>Swimming</td>
                    </tr>
                    <tr>
                        <td>Jin</td>
                        <td>Sakai</td>
                        <td>26</td>
                        <td>Sword Fighting</td>
                    </tr>
                </table>
            </article>
        </section>
    </main>
</body>

</html>
